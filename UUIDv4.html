<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>UUID v4 Calculator</title>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script><!--(c) https://github.com/uuidjs -->
    <style>
        .clearfix {
            padding-bottom: 1em;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <div class="clearfix">
                <label>UUID v4:</label>
                <div class="input">
                    <span class="label label-primary" id='uuid' style="font-size:2.5em;"><script>document.write(uuidv4());</script></span>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
